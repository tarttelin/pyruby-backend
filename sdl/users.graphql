
extend type Query {
    me(cacheBust: String): User!
    userById(id: ID!): User!
}

input InviteUser {
    inviteEmail: String!
    personId: ID!
}

input CreateUser {
    email: String!
    username: String!
}

type User {
    id: ID!
    person: Person!
    email: String!
    username: String
}

type Invite {
    id: ID!
    inviteEmail: String!
    personId: ID!
    expiryTime: Int!
}

type UserConnection {
    items: [User!]!
    nextToken: String
}